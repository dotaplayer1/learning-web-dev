<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="left">
        left
    </div>
    <div id="right">
        <div id="top">
            <p>Sign up now to get started for this free and amazing totally real service! Hurry before its too late!</p>
        </div>
        <div id="middle">
            <h4>Enter your info:</h4>
            <form action="" method="get">
                <div id="formbody">
                    <section>
                        <div class="textfield">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="firstname">
                        </div>
                        <div class="textfield">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                       <div class="textfield">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                       </div>
                    </section>
                    <section>
                        <div class="textfield">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>
                        <div class="textfield">
                            <label for="phonenumber">PHONE NUMBER</label>
                            <input type="tel" name="num" id="phonenumber">
                        </div>
                        <div class="textfield">
                            <label for="confirmpassword">COMFIRM PASSWORD</label>
                            <input type="password" name="" id="confirmpassword">
                        </div>
                    </section>
                </div>
                <button type="submit">Submit Form</button>
            </form>
        </div>
        <div id="bottom">
            <p>Already have an account? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Login</a></p>
        </div>
    </div>
</body>
</html>
