<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="body">
        <div class="sidebar">
            <div class="sidebarlogo">
                <p>Dashboard</p>
            </div>
            <div class="sidebarcontent">
                <div class="home">
                    <p>Home</p>
                </div>
                <div class="profile">
                    <p>Profile</p>
                </div>
                <div class="messages">
                    <p>Messages</p>
                </div>
                <div class="history">
                    <p>History</p>
                </div>
                <div class="tasks">
                    <p>Tasks</p>
                </div>
                <div class="communities">
                    <p>Communities</p>
                </div>
            </div>  

            <div class="sidebarbottom">
                <div class="settings">
                    <p>Settings</p>
                </div>
                <div class="support">
                    <p>Support</p>
                </div>
                <div class="privacy">
                    <p>Privacy</p>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="headertop">
                <div class="searchbar"></div>
                <p>Admin</p>
            </div>
            <div class="headerbottom">
                <div class="message">
                    Hello there,&nbsp;
                    <div class="boldthis">Admin (@admin)</div>
                </div>
                <div class="buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="content"></div>
    </div>
</body>
</html>
